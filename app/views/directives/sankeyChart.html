<div flex layout="column" style="width: 95%;">
    <style type="text/css">

    .node rect {
  fill-opacity: .9;
  shape-rendering: crispEdges;
  stroke: 0;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .1;
  }

  .link:hover {
    stroke-opacity: .4;
  }
    </style>
    <div flex="90" layout="column" layout-align="center center" style="width: 100%; flex-grow: 1">
        <svg flex width="95%" height="90%"></svg>
    </div>
  <div style="width: 60%; margin: 0 auto;">
    <rzslider rz-slider-ceil="aggregate.timeTicks.length - 1"
              rz-slider-model="model.selectedDateTick"
              rz-slider-translate="dateTickTranslate"
              rz-slider-on-change="setSelectedDateTick()"></rzslider>
  </div>
</div>
