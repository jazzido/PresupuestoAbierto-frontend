<div style="width: 100%" layout="column" flex="95">
  <tooltip ng-repeat="tt in ::aggregate.timeTicks"
           member="highlightedSeries"
           key="{{::tt.name}}"
           offsetParentSelector="#gp-chart-card"
           style="width: 80px; height: 60px;">
    <div flex style="white-space: nowrap;">{{item.value | abbrNumber}}</div>
    <div flex style="white-space: nowrap; font-size: 10px;" ng-if="item.prevValue">{{(((item.value / item.prevValue) * 100) - 100)|number:2 }}% <span ng-style="{color: (item.value - item.prevValue) > 0 ? 'green' : 'red'}">{{(item.value - item.prevValue) > 0 ? '▲' :  '▼'}}</span></div>
  </tooltip>
  <svg class="plottable" flex style="flex-shrink: 0; min-width: 100%; min-height: 100%">
  </svg>
</div>
